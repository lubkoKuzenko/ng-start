<div class="container py-4">
  <h3 class="text-xl">Basic form</h3>

  <div class="shadow sm:rounded-md sm:overflow-hidden">
    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
      <form [formGroup]="form">
        <div class="grid grid-cols-3 py-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label for="company_website" class="block text-sm font-medium text-gray-700">First Name</label>
            <div class="mt-1 rounded-md shadow-sm">
              <input
                type="text"
                formControlName="firstName"
                class="
                  focus:ring-indigo-500 focus:border-indigo-500
                  flex-1
                  block
                  w-full
                  rounded-none rounded-r-md
                  sm:text-sm
                  border-gray-300
                "
              />
              <bb-validation-message class="block" [control]="controls.firstName"></bb-validation-message>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-3 py-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label for="company_website" class="block text-sm font-medium text-gray-700">Last Name</label>
            <div class="mt-1 rounded-md shadow-sm">
              <input
                type="text"
                formControlName="lastName"
                class="
                  focus:ring-indigo-500 focus:border-indigo-500
                  flex-1
                  block
                  w-full
                  rounded-none rounded-r-md
                  sm:text-sm
                  border-gray-300
                "
              />
              <bb-validation-message [control]="controls.lastName"></bb-validation-message>
            </div>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            (click)="reset()"
            class="
              inline-flex
              justify-center
              py-2
              px-4
              border border-transparent
              shadow-sm
              text-sm
              font-medium
              rounded-md
              text-white
              bg-green-400
            "
          >
            Reset
          </button>
          <button
            type="submit"
            class="
              inline-flex
              justify-center
              py-2
              px-4
              border border-transparent
              shadow-sm
              text-sm
              font-medium
              rounded-md
              text-white
              bg-indigo-600
              hover:bg-indigo-700
              focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
            "
            (click)="onSubmit()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <ngx-json-viewer [json]="form.value"></ngx-json-viewer>
</div>
