<bb-loader></bb-loader>

<mat-toolbar class="app-header">
  <span class="navbar-brand">
    <a href="/">
      <img class="navbar-brand-full" src="../assets/binck-logo_header.png" width="89" height="25" alt="BinckBank">
    </a>
  </span>
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLinkActive="active" routerLink="/users">Users</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLinkActive="active" routerLink="/settings">Settings</a>
    </li>
  </ul>
  <div class="nav navbar-nav ml-auto">
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu x-position="before" #menu="matMenu">
      <a class="nav-link" routerLinkActive="active" routerLink="/dashboard">Dashboard</a>
      <a class="nav-link" routerLinkActive="active" routerLink="/users">Users</a>
      <a class="nav-link" routerLinkActive="active" routerLink="/settings">Settings</a>
    </mat-menu>
  </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav" 
    [fixedInViewport]="options.value.fixed" 
    [fixedTopGap]="options.value.top"
    [fixedBottomGap]="options.value.bottom"
  >
  <aside class="sidebar">
    <div class="sidebar-nav ps ps--active-y" role="nav">
      <ul class="nav">
        <li class="nav-title">General</li>
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" routerLink="/dashboard">
            <mat-icon class="nav-icon">dashboard</mat-icon>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/documentation" routerLinkActive="active" class="nav-link">
            <mat-icon class="nav-icon">reorder</mat-icon>
            Documentation
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/settings" routerLinkActive="active" class="nav-link">
            <mat-icon class="nav-icon">settings</mat-icon>
            Settings
          </a>
        </li>
        <li class="nav-title">functional</li>
        <li class="nav-item">
          <a routerLink="/questions" routerLinkActive="active" class="nav-link">
            <mat-icon class="nav-icon">contact_support</mat-icon>
            Questions
          </a>
        </li>
      </ul>

    </div>
  </aside>
</mat-sidenav>

  <mat-sidenav-content [formGroup]="options">
    <div class="fluid-container pt-3 pl-3 pr-3">
      <router-outlet></router-outlet>

      <!-- <button (click)='onClick()'>loader</button> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
